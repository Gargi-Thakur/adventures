<html lang="en">

<body class="bgimage">
    <div class="aboutContainer">
        <header class="header aboutHeader">
            <div class="logo">
                <h1>Adventures</h1>
            </div>
            <ul class="navigation">
                <li class="navLinks"><a href="../index.html">Home</a></li>
