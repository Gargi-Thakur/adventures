<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adventures - Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bgimage">
    <div class="contactContainer">
        <header class="header contactHeader">
            <div class="logo">
                <h1>Adventures</h1>
            </div>
            <ul class="navigation">
                <li class="navLinks"><a href="../index.html">Home</a></li>
                <li class="navLinks"><a href="about.html">About Us</a></li>
                <li class="navLinks activeNav"><a href="contact.html">Contact Us</a></li>
            </ul>
        </header>
        <div class="formContainer contactForm">
            <form action="#" class="formParent">

                <label for="text" class="labels">First Name:</label>
                <input type="text" name="firstName" class="formField firstNameField">

                <label for="text" class="labels">Last Name:</label>
                <input type="text" name="lastName" class="formField lastNameField">

                <label for="text" class="labels">Contact Number:</label>
                <input type="text" name="number" class="formField numberField">

                <label for="email" class="labels">Email Address:</label>
                <input type="email" name="email" class="formField emailField">

                <label for="text" class="labels">Primary Contact:</label>
                <input type="text" name="primary" class="formField primaryField">

                <label for="text" class="labels">Business Name:</label>
                <input type="text" name="business" class="formField businessField">

                <label for="text" class="labels">Address:</label>
                <input type="text" name="address" class="formField addressField">

                <label for="text" class="labels">City:</label>
                <input type="text" name="city" class="formField cityField">

                <label for="text" class="labels">Province:</label>
                <input type="text" name="province" class="formField provinceField">

                <label for="text" class="labels">Postal Code:</label>
                <input type="text" name="postalCode" class="formField postalCodeField">

                <label for="text" class="labels">Subject:</label>
                <input type="text" name="subject" class="formField subjectField">

                <label for="text" class="labels">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" class="formField messageField"></textarea>
                <button>SUBMIT</button>
            </form>
        </div>
        <footer class="contactFooter">
            <p>Copyright &#169; 2021 Adventures</p>
        </footer>
    </div>
</body>

</html>
